[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests that mock external calls
    characterization: Tests that document current behavior
addopts = 
    --strict-markers
    --strict-config
    -v
    --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning